    <main>
        <section class="main-section">
            <h1 class="tituloContacto">Contactanos</h1>
            <!-- formulario -->

            <div class="container">
                <h2>Dejanos tu contacto</h2>

                <form>
                    <div class="form-group">
                        <label class="label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>

                    <div class="form-group">
                        <label class="label" for="mail">Mail:</label>
                        <input type="email" class="form-control" id="mail" placeholder="Ingresa tu correo electrónico">
                    </div>

                    <div class="form-group">
                        <label class="label" for="telefono">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono"
                            placeholder="Ingresa tu número de teléfono">
                    </div>
                    <div class="form-group">
                        <label class="label" for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" rows="3"
                            placeholder="Escribe tu mensaje"></textarea>
                    </div>

                    <button type="button" class="boton">Enviar</button>
                </form>
            </div>
